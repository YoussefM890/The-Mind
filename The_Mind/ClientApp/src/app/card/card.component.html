<button
  class="card"
  [class.playable]="card.isPlayable"
  [class.face-up]="card.isFaceUp"
  [class.face-down]="!card.isFaceUp"
  (click)="playCard(card)"
  [disabled]="!card.isPlayable"
>
  <!-- Display the card value if face up -->
  <span *ngIf="card.isFaceUp" class="card-value">
    {{ card.value }}
  </span>
</button>
