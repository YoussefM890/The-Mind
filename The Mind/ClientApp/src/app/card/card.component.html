<button
  class="card"
  [class.face-up]="card.isFaceUp"
  [class.not-playable]="!card.isPlayable"
  (click)="playCard(card)"
  [disabled]="!card.isPlayable"
>
  <!-- Display the card value if face up -->
  <div *ngIf="card.isFaceUp" class="card-value">
    {{ card.value }}
  </div>

  <!-- Show the back of the card if face down -->
  <div *ngIf="!card.isFaceUp" class="card-back">
    <!-- You can insert a card back design here -->
  </div>
</button>
